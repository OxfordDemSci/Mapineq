<div class="selection-cell">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="selection-cell-header-image"></div>
            <mat-card-title>{{tableSelection.title}}</mat-card-title>
            <mat-card-subtitle>{{tableSelection.descr}}</mat-card-subtitle>

        </mat-card-header>

        <mat-card-content>
            <div>
                {{tableSelection.content}}
            </div>

        </mat-card-content>

        <!--div class="selection-cell-map"><div class="selection-cell-map-container" [id]="('map_' + tableId.toString())"></div></div-->

    </mat-card>
</div>

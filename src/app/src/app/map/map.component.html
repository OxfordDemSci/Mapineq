<div id="ol-map" class="map-container">

</div>

<div id="tooltip" class="ol-tooltip">
  <div id="tooltip-content"></div>
</div>


<div id="legend" class="legend">
  <div class="title">Legend</div>
  <div>{{ selectedTable?.title }}</div>
  <div *ngFor="let legenditem of legenditems">
    <table>
      <tr>
        <td> <div style="background-color:{{legenditem.color}};width: 15px;height:15px;display:block">&nbsp;</div> </td><td>>{{ legenditem.label }}</td>
      </tr>
    </table>

  </div>
</div>

<app-graph [selectedTable]="selectedTable" [newarea]="newarea"></app-graph>
